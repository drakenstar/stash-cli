query GetStats {
    stats {
        scene_count
        scenes_size
        gallery_count
        performer_count
    }
}

query FindGalleries($filter: FindFilterType) {
    findGalleries(filter: $filter) {
        count
        galleries {
            id
            title
            folder {
                path
            }
        }
    }
}

query FindScenes($filter: FindFilterType) {
    findScenes(filter: $filter) {
        count
        scenes {
            id
            title
            files {
                path
            }
        }
    }
}
